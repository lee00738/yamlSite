<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Parser</title>
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Yaml Parser</h1>

        <input type="file" name="yamlFile" id="yamlFile" accept=".yaml"/>

        
    </div>
    <section id="yamlFileOutputSection">
        <div class="container">
            <h2>Raw file output:</h2>
            <pre id="rawOutput" class="expanded"></pre>
        </div>
    </section>

</body>
</html>
