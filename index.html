<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>YAML Parser</title>
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Yaml Parser</h1>
        <input type="file" name="yamlFile" id="yamlFile" accept=".yaml"/>
    </div>

    <section id="infoSection">
        <div class="container">
            <div id="infoContainer">
            </div>
        </div>
    </section>

    <section id="wrongAnswersSection">
        <div class="container">
            <h2>Wrong Answers:</h2>
            <div id="wrongAnswersContainer">

            </div>
        </div>
    </section>

    <section id="yamlFileOutputSection">
        <div class="container">
            <h2>Raw file output:</h2>
            <pre id="rawOutput" class="expanded"></pre>
        </div>
    </section>

</body>
</html>
